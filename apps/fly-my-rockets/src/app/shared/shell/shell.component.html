<mat-sidenav-container class="sidenav-container">

  <!-- SIDENAV -->

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a *ngIf="!(afAuth.authState | async)" mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
      <a *ngIf="afAuth.authState | async" mat-list-item routerLink="/login" (click)="drawer.close()">Profile</a>
      <a mat-list-item routerLink="/rockets" (click)="drawer.close()">My Rockets</a>

  </mat-sidenav>
