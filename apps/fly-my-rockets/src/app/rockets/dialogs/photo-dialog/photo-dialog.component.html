<mat-dialog-content>
  <img [src]="data.photo.imageUrl | async" [alt]="data.rocketName">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="">Close</button>
  <button mat-button [matMenuTriggerFor]="editPhoto" *ngIf="afAuth.user | async">
    Edit
  </button>
  <mat-menu #editPhoto="matMenu">
    <button mat-menu-item [mat-dialog-close]="{ delete: true }">Delete</button>
  </mat-menu>
</mat-dialog-actions>
