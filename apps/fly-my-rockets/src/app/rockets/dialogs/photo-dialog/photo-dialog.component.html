<mat-dialog-content>
  <img [src]="data.photo.url | async" [alt]="data.rocketName">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="{ delete: true }">Delete Photo</button>
</mat-dialog-actions>
