<ng-container *ngIf="rocket$ | async as rocket; else loadingSpinner">
  <h1>{{rocket.name}}</h1>
  <div class="grid--photos">
    <ng-container *ngFor="let photo of photoUrls; index as index">
      <mat-card class="grid--photo" *ngIf="photo.url | async as url">
        <img mat-card-image
             [src]="url"
             [alt]="'Photo ' + index + 1"
        >
        <mat-menu #photoOptions="matMenu">
          <button mat-menu-item (click)="deletePhoto(photo, index)">Delete</button>
        </mat-menu>
        <mat-card-actions *ngIf="(afAuth.user | async)?.uid === rocket.uid">
          <button mat-button [matMenuTriggerFor]="photoOptions">Edit</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
    <ng-container *ngFor="let upload of uploading">
      <div *ngIf="(upload | async) < 100">
        Uploading
        <mat-progress-bar mode="determinate" [value]="upload | async"></mat-progress-bar>
      </div>
    </ng-container>
    <ng-container *ngFor="let process of processing">
      <div *ngIf="!(process | async)">
        Processing
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </ng-container>
  </div>
  <ng-template #blankState>
    <button mat-raised-button color="primary">
      Add New Photos
    </button>
  </ng-template>
  <button mat-fab class="fab-button" (click)="addPhotos()" *ngIf="(afAuth.user | async)?.uid === rocket.uid">
    <mat-icon>add</mat-icon>
  </button>
</ng-container>
<ng-template #loadingSpinner>
  <mat-spinner></mat-spinner>
</ng-template>
