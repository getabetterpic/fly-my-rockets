<h1>Rockets</h1>
<mat-nav-list>
  <ng-container *ngFor="let rocket of rockets$ | async; last as isLast">
    <mat-list-item [routerLink]="['/rockets', rocket.id]">
      <img matListAvatar [src]="(rocketPhotoMap[rocket.id] | async) || 'assets/icons/icon-120.png'" [alt]="rocket.name">
      <a matLine [routerLink]="['/rockets', rocket.id]">{{rocket.name}}</a>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
<button mat-fab color="primary" (click)="openRocketDialog()" class="fab-button">
  <mat-icon>add</mat-icon>
</button>
